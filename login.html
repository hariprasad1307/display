<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookit</title>
    <h1 id="top-tag"><b><center>Welcome to Bookit</center></b></h1>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login">
    <div class="container">
        <form id="loginForm" class="form">
            <h1>Login to Your Account</h1>
            <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
                <button type="button" id="togglePassword">Show Password</button>
            </div>
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>
    <div class="cont">
        <h1><b><center>New Here?</center></b></h1>
        <p>Sign up and discover a great amount of new appotunities</p>
        <a href="signup.html">
            <button>Sign Up</button>
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
